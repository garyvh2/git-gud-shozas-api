<div class="modal-header title">
    <h4 class="modal-title">Inicio de Sesión</h4>
    <mat-icon (click)="activeModal.dismiss('closed')">close</mat-icon>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>¡No se pudo iniciar sesión!</strong> Por favor, verifique sus datos e intente de nuevo.
            </div>
        </div>
        <div class="col-md-8">
            <form (ngSubmit)="login()" >
                <div class="form-group">
                    <label class="username-label" for="email">Correo</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Su correo"
                    [(ngModel)]="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Su contraseña"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Recuerdame</span>
                    </label>
                </div>
                <button type="submit" class="btn login__btn">Iniciar sesión</button>
            </form>
            <p></p>
            <div class="alert alert__custom">
                <a class="alert-link" (click)="requestResetPassword()">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="alert alert__custom">
                <span>¿No tienes cuenta?</span>
                <a class="alert-link" (click)="register()">Crear nueva cuenta</a>
            </div>
        </div>
    </div>
</div>
