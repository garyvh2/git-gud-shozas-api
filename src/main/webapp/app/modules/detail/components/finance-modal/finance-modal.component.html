<h1 mat-dialog-title *ngIf="data.financeData">
    Estimaciones de Financiamiento
    <mat-icon matTooltip="Se advierte que la infomacion aqui brindada es proveniente de un tercero, por lo tanto el equipo de Shozas y estas empresas no asumirÃ¡n ningun tipo responsabilidad.">info</mat-icon>
</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-6 col-12 financeModal__financeCardHolder" *ngFor="let bank of data.financeData">
                <jhi-finance-card [bank]="bank" [rs]="data.rsData"></jhi-finance-card>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onNoClick()">Ok</button>
</div>
