<mat-card class="rsd__sidecard">
    <mat-card-header>
        <img mat-card-avatar src="http://picsum.photos/50/50/?random" />
        <mat-card-title>{{detail.user.name}}</mat-card-title>
        <mat-card-subtitle>
            <span>4</span>
            <div>
                <mat-icon class="paint">star</mat-icon>
                <mat-icon class="paint">star</mat-icon>
                <mat-icon class="paint">star</mat-icon>
                <mat-icon class="paint">star</mat-icon>
                <mat-icon>star_border</mat-icon>
            </div>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="row">
            <div class="col-12 noPadding">
                <span>Precio:</span>
            </div>
            <div class="col-12 noPadding rsd__price">
                <span>₡{{detail.price}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 noPadding rsd__financing">
                <a href="">Financiamiento disponible</a>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions align="start">
        <div class="row">
            <div class="col-6">
                <button mat-button class="rsd__btn--empty">
                    <mat-icon>favorite</mat-icon>
                    Guardar
                </button>
            </div>
            <div class="col-6 flex-row-reverse">
                <button mat-button class="rsd__btn--empty">Compartir</button>
            </div>
        </div>
        <div class="row rsd__contact-seller">
            <div class="col-12">
                <button mat-button class="rsd__btn--full">Contactar al vendedor</button>
            </div>
        </div>
    </mat-card-actions>
    <mat-card-footer>
        <a>4 personas</a>
        <span>más están interesadas</span>
    </mat-card-footer>
</mat-card>
