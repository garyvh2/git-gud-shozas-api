<mat-drawer-container autosize>
    <mat-drawer opened #drawer mode="side" class="left">
        <mat-tab-group animationDuration="0ms" color="#FD6666" [(selectedIndex)]="selectedIndex" (selectedIndexChange)="selectedIndexChange()">
            <mat-tab label="Casas">
                <jhi-filter-home [searchFilters]="homeFilters" [priceConfig]="priceRange$ | async" [sizeConfig]="sizeRange$ | async"></jhi-filter-home>
            </mat-tab>
            <mat-tab label="Apartamentos">
                <jhi-filter-appartment [searchFilters]="appartmentFilters" [priceConfig]="priceRange$ | async"
                    [sizeConfig]="sizeRange$ | async"></jhi-filter-appartment>
            </mat-tab>
            <mat-tab label="Lotes">
                <jhi-filter-lot [searchFilters]="lotFilters" [priceConfig]="priceRange$ | async" [sizeConfig]="sizeRange$ | async"></jhi-filter-lot>
            </mat-tab>
        </mat-tab-group>
        <button mat-button (click)="applyFilters()">Aplicar</button>
    </mat-drawer>

    <div class="right">
        <div class="header">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Example icon-button with a heart icon">filter_list</mat-icon>
            </button>
            <jhi-location-filters [searchFilters]="locationFilters" (provinciaContext)="provinciaContext()"></jhi-location-filters>
        </div>
        <div class="items">
            <h2 *ngIf="(elements$ | async).length <= 0"> No se han encontrado resultados.</h2>
            <jhi-listing *ngFor="let realstate of (elements$ | async)" [listing]="realstate" [routerLink]="['/detail/', realstate.id]"></jhi-listing>
        </div>
    </div>

</mat-drawer-container>
