<div class="left">
    <mat-tab-group animationDuration="0ms" color="#FD6666" [(selectedIndex)]="selectedIndex">
        <mat-tab label="Casas">
            <jhi-filter-home [searchFilters]="homeFilters"></jhi-filter-home>
        </mat-tab>
        <mat-tab label="Apartamentos">
            <jhi-filter-appartment [searchFilters]="appartmentFilters"></jhi-filter-appartment>
        </mat-tab>
        <mat-tab label="Lotes">
            <jhi-filter-lot [searchFilters]="lotFilters"></jhi-filter-lot>
        </mat-tab>
    </mat-tab-group>
    <button mat-button (click)="applyFilters()">Aplicar</button>
</div>
<div class="right">
    <jhi-location-filters [searchFilters]="locationFilters"></jhi-location-filters>
    <div class="items">
        <app-listing *ngFor="let home of homes" [listing]="home"></app-listing>
    </div>
</div>
